<html>
    <head>
        <title>onMouseOver Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <img src="image1.png" alt="image 1" onmouseover="this.src='image2.png';"
         onmouseout="this.src='image1.png';"/>
    </body>
</html>
