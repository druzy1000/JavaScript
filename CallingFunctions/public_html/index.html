<!DOCTYPE html>

<html>
    <head>
        <title>Calling Functions</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function sayHello(){
                alert("Hello!");
            }
            function sayGoodbye(){
                alert("GoodBye!");
            }
        </script>
    </head> 
    <body>
        <input type="button" value="Say Hello" onclick="sayHello()" />
        <input type="button" value="Say Goodbye" onclick="sayGoodbye()" />
    </body>
</html>
